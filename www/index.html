<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="chat-mic-keyboard-wrapper">
        <button id="mic" name="mic"><img src="assets/img/microphone.png"></button>
        <button id="chat" name="chat"><img src="assets/img/chat.png"></button>
        <button id="keyboard" name="keyboard"><img src="assets/img/keyboard.png"></button>
    </div> -->
    <div class="wrapper">
        <textarea id="chatbox" name="chatbox" placeholder="Ask me anything..."></textarea>
        <div class="mic-wrapper">
            <button id="microphone" name="microphone">
                <img src="assets/img/microphone.png">
            </button>
        </div>
        <div class="shrink-chatbox-activation" hidden>
            
        </div>
    </div>
    <div class="settings">
        <button id="settings-button" name="settings-button">
            <img src="assets/img/settings_icon.png">
        </button>
        <div id="settings-panel" class="settings-panel">
            <h3 id="settings-text">Settings</h3>
            <button id="closePanelBtn">
                <img src="assets/img/close_btn.svg">
            </button>
            <div class="pref-sys-web">
                <div class="settings-buttons-division-container">
                    <button name="preferences" id="preferences" class="settings-option-button">
                        <label id="preferences-text">Preferences</label>
                    </button>
                    <button name="system-settings" id="system-settings" class="settings-option-button">
                        <label id="system-settings">System</label>
                    </button>
                    <button name="web-settings" id="web-settings" class="settings-option-button">
                        <label id="web-settings">Web</label>
                    </button>
                </div>
                <div class="menu-container">
                    <!-- Preferences Section -->
                    <div id="preferences-section" class="settings-section">
                        <label id="theme-text" name="theme-text">
                            <img src="assets/img/mode_icon.png" style="margin-right: 5px;">
                            Theme</label>
                        <select class="theme-select" name="theme-select" id="theme-select">
                            <option value="system">System</option>
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                    <!-- System Settings Section -->
                    <div id="system-settings-section" class="settings-section">
                        <label id="system-app-text">Add Your New System App</label>
                        <div class="non-draggable-setting-container" id="system-app-path-container">
                            <div class="input-row">
                            <textarea class="keywords-for-app" placeholder="Keywords"></textarea>
                            <textarea class="system-app-path" placeholder="App Path"></textarea>
                            <button class="add-path-button" id="add-path-button">
                                <img src="assets/img/add_icon.png">
                            </button>
                            </div>
                            <div id="system-apps-list" class="apps-list"></div>
                        </div>
                    </div>
                
                    <!-- Web Settings Section -->
                    <div id="web-settings-section" class="settings-section">
                        <label id="web-app-text">Add Your New Web App</label>
                        <div class="non-draggable-setting-container" id="web-app-path-container">
                            <div class="input-row">
                            <textarea class="keywords-for-url" placeholder="Keywords"></textarea>
                            <textarea class="url-path" placeholder="URL Path"></textarea>
                            <button class="add-url-button" id="add-url-button">
                                <img src="assets/img/add_icon.png">
                            </button>
                            </div>
                            <div id="web-apps-list" class="apps-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="/eel.js"></script>
</body>
