<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <textarea id="chatbox" name="chatbox" placeholder="Ask me anything..."></textarea>
        <div class="mic-wrapper">
            <button id="microphone" name="microphone">
                <img src="assets/img/microphone.png"> 
            </button>
        </div>
    </div>
    <div class="settings">
        <button id="settings-button" name="settings-button">
            <img src="assets/img/settings_icon.png">
        </button>
        <div id="settings-panel" class="settings-panel">
            <h3 id="settings-text">Settings</h3>
            <button id="closePanelBtn">
                <img src="assets/img/close_icon.png">
            </button>
            <button name="preferences" id="preferences">
                <label id="preferences-text">Preferences</label>
            </button>
        </div>
    </div>
    <script>
        const textarea = document.querySelector("textarea");
        textarea.addEventListener("input", e =>{
        textarea.style.height = "30px";
        let scHeight = e.target.scrollHeight;
        textarea.style.height = `${scHeight}px`;
        });
    </script>
    <script>
        const settingsBtn = document.getElementById("settings-button");
        const panel = document.getElementById("settings-panel");
        const closePanelBtn = document.getElementById("closePanelBtn");

        // Toggle panel visibility when clicking the settings icon
        settingsBtn.addEventListener("click", () => {
            panel.style.display = panel.style.display === "flex" ? "none" : "flex";
        });

        // Close the panel when clicking the close button
        closePanelBtn.addEventListener("click", () => {
            panel.style.display = "none"; // Hide the panel
        });
    </script>
    <script src="/eel.js"></script>
</body>
