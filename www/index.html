<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <textarea id="chatbox" name="chatbox" placeholder="Ask me anything..."></textarea>
        <div class="mic-wrapper">
            <button id="microphone" name="microphone">
                <img src="assets/img/microphone.png">
            </button>
        </div>
    </div>
    <div class="settings">
        <button id="settings-button" name="settings-button">
            <img src="assets/img/settings_icon.png">
        </button>
        <div id="settings-panel" class="settings-panel">
            <h3 id="settings-text">Settings</h3>
            <button id="closePanelBtn">
                <img src="assets/img/close_btn.svg">
            </button>
            <div class="pref-sys-web">
                <button name="preferences" id="preferences">
                    <label id="preferences-text">Preferences</label>
                </button>
                <button name="system-settings" id="system-settings">
                    <label id="system-settings">System</label>
                </button>
                <button name="web-settings" id="web-settings">
                    <label id="web-settings">Web</label>
                </button>
                <div class="menu-container">
                    <!-- Preferences Section -->
                    <div id="preferences-section" class="settings-section">
                        <label id="theme-text">Theme</label>
                        <select name="theme-select" id="theme-select">
                            <option value="system">System</option>
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                
                    <!-- System Settings Section -->
                    <div id="system-settings-section" class="settings-section">
                        <label id="system-app-text">Add Your New System App</label>
                        <textarea class="keywords-for-app" placeholder="Keywords"></textarea>
                        <textarea class="system-app-path" placeholder="App Path"></textarea>
                        <button class="add-path-button">Add Path
                            <img src="assets/img/add_icon.png">
                        </button>
                    </div>
                
                    <!-- Web Settings Section -->
                    <div id="web-settings-section" class="settings-section">
                        <label id="web-app-text">Add Your New Web App</label>
                        <textarea class="keywords-for-url" placeholder="Keywords"></textarea>
                        <textarea class="url-path" placeholder="URL Path"></textarea>
                        <button class="add-url-button">Add URL
                            <img src="assets/img/add_icon.png">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const textarea = document.querySelector("textarea");
        textarea.addEventListener("input", e => {
            textarea.style.height = "30px";
            let scHeight = e.target.scrollHeight;
            textarea.style.height = `${scHeight}px`;
        });
    </script>
    <script>
        const settingsBtn = document.getElementById("settings-button");
        const panel = document.getElementById("settings-panel");
        const closePanelBtn = document.getElementById("closePanelBtn");

        // Toggle panel visibility when clicking the settings icon
        settingsBtn.addEventListener("click", () => {
            panel.style.display = panel.style.display === "flex" ? "none" : "flex";
        });

        // Close the panel when clicking the close button
        closePanelBtn.addEventListener("click", () => {
            panel.style.display = "none"; // Hide the panel
        });
    </script>
    <script>
        const prefSysWebButtons = document.querySelectorAll(".pref-sys-web button");
        const menuContainer = document.querySelector(".menu-container");
        const settingsSections = document.querySelectorAll(".settings-section");

        // Initially hide the menu container and its contents
        menuContainer.style.display = "none";
        settingsSections.forEach(section => {
            section.style.display = "none"; // Hide all sections initially
        });

        prefSysWebButtons.forEach(button => {
            button.addEventListener("click", () => {
                menuContainer.style.display = "block"; // Show the menu container when a button is pressed
                settingsSections.forEach(section => {
                    section.style.display = "none"; // Hide all sections
                });
                const sectionToShow = document.getElementById(`${button.name}-section`);
                sectionToShow.style.display = "block"; // Show only the section corresponding to the button
            });
        });

        closePanelBtn.addEventListener("click", () => {
            panel.style.display = "none"; // Hide the panel
            menuContainer.style.display = "none"; // Reset the menu container to hidden
            settingsSections.forEach(section => {
                section.style.display = "none"; // Ensure all sections are hidden
            });
        });
    </script>
    <script>
        const themeSelect = document.getElementById('theme-select');
      
        function applyTheme(theme) {
          if (theme === 'light') {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
          } else if (theme === 'dark') {
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
          } else {
            document.body.classList.remove('light-mode', 'dark-mode');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (systemPrefersDark) {
              document.body.classList.add('dark-mode');
            } else {
              document.body.classList.add('light-mode');
            }
          }
        }
      
        themeSelect.addEventListener('change', (event) => {
          const selectedTheme = event.target.value;
          applyTheme(selectedTheme);
        });
      
        // Apply the system theme on load
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (systemPrefersDark) {
          applyTheme('dark');
        } else {
          applyTheme('light');
        }
      </script>
    <script src="/eel.js"></script>
</body>
